<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        ul {
            list-style: none;
            margin: 100px auto;
            width: 600px;
            padding: 0px;
        }

        li {
            height: 30px;
            line-height: 30px;
        }
    </style>
</head>

<body>
    <ul id="lirst">
        <li>我是第一个li</li>
        <li>我是第二个li</li>
        <li>我是第三个li</li>
        <li>我是第四个li</li>
        <li>我是第五个li</li>
        <li>我是第六个li</li>
    </ul>
    <div>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <li>4</li>
            <li>5</li>
            <li>6</li>
        </ul>
    </div>
</body>
<script>
    var lirst = document.getElementById('lirst');
    var lis   = document.getElementsByTagName('li');
    for (var i = 0; i < lis.length; i++) {
        if (i % 2 != 0) {
            lis[i].style.backgroundColor = 'green';
        } else {
            lis[i].style.backgroundColor = 'red';
        }
        lis[i].oldColor = lis[i].backgroundColor;
    }
    for (var j = 0; j < lis.length; j++) {
        lis[j].onmouseover = function () {
            this.style.backgroundColor = 'yellow';
        }
        lis[j].onmouseout = function () {
            var old = this.oldColor;
            this.style.backgroundColor = old;
        }
    }



</script>

</html>
