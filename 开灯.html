<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
     div {
         display: list;
         width: 400px;
         height: 400px;
         margin: 0 auto;
         text-align: center;
         background-color: palegreen;
     }
    
    </style>
</head>
<body>
    <div></div>
       <input type="button" value="开灯" id="douse-btg">
      <input type="button" value="关灯" id="light-btg">
</body>
<script>
   var btgDouse = document.getElementById ('douse-btg');
   var btgLight = document.getElementById ('light-btg');
   var body = document.body;
   btgDouse.onclick = function () {
       body.style.backgroundColor = '#fff';
   }
   btgLight.onclick = function () {
       body.style.backgroundColor = 'pink';
   } 







</script>
</html>
