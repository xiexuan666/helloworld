<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <input type="button" value="按钮" id="switch-bgt">
</body>
<script>
    (function () {
        var bgtSwitch = document.getElementById('switch-bgt');
        var status = true;
        var body = document.body;
        bgtSwitch.onclick = function () {
            if (status) {
                body.style.backgroundColor = 'pink';
                status = false;
            } else {
                body.style.backgroundColor = '';
                status = true;
            }
        }
    })();

</script>

</html>
